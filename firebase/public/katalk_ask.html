<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
    />
    <title>장비 콜 상담하기 - 플러스 친구</title>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css"
    />
  </head>
  <body>
    <div
      style="display: flex; height: -webkit-fill-available; flex-direction: column; align-items: center; justify-content: center;"
    >
      <a
        href="javascript:void plusFriendChat()"
        style="display: flex; flex-direction: column; justify-content: center;"
      >
        <img
          src="https://developers.kakao.com/assets/img/about/logos/plusfriend/consult_small_yellow_pc.png"
          style="width: 100;"
        />
        <label
          style="font-size: 1.3rem; margin-top: 0.5rem; font-family: 'NanumSquareRound',sans-serif;"
        >
          1:1톡 상담시작 >
        </label>
      </a>
    </div>
    <script type="text/javascript">
      //<![CDATA[
      // 사용할 앱의 JavaScript 키를 설정해 주세요.
      Kakao.init("e58edd180ca9edbac661ded4969a2348");
      function plusFriendChat() {
        Kakao.PlusFriend.chat({
          plusFriendId: "_ygCxjT" // 플러스친구 홈 URL에 명시된 id로 설정합니다.
        });
      }
      //]]>
      document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
          plusFriendChat();
        }, 1000);
      });
    </script>
  </body>
</html>
